<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee  tag</title>
    <style>
         body{
           background-image:url("img/vector-abstract-background-design-wavy.jpg");
           background-repeat: no-repeat;
           background-attachment: fixed;
           background-size: 100% 100%;

        }
    </style>
</head>
<body>
    <marquee behavior="alternate">
       <h1> Bouncing Text</h1>
    </marquee>
    <marquee scrollamount="10">
       <h3> ultra scroll  text </h3>
    </marquee>
    <marquee direction="up">
        <h1> text  scroll vertically </h1>
    </marquee>
</body>
</html>
